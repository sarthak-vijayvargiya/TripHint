<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Travel Explorer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-image">
            <div class="auth-overlay"></div>
            <div class="auth-quote">
                <h2>Start Your Journey Today</h2>
                <p>Join our community of travelers and explore the world</p>
            </div>
        </div>
        <div class="auth-content">
            <button class="theme-toggle" id="themeToggle">
                <i class="fas fa-moon"></i>
            </button>
            <div class="auth-form">
                <h1 class="auth-title">Create Account</h1>
                <p class="auth-subtitle">Fill in your details to get started</p>
                <form id="registerForm">
                    <div class="form-group">
                        <label for="fullName">Full Name</label>
                        <input type="text" id="fullName" class="form-control" required>
                        <div class="error-message" id="fullNameError"></div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" class="form-control" required>
                        <div class="error-message" id="emailError"></div>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="password-field">
                            <input type="password" id="password" class="form-control" required>
                            <button type="button" class="password-toggle" id="passwordToggle">
                                <i class="far fa-eye"></i>
                            </button>
                        </div>
                        <div class="error-message" id="passwordError"></div>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <div class="password-field">
                            <input type="password" id="confirmPassword" class="form-control" required>
                            <button type="button" class="password-toggle" id="confirmPasswordToggle">
                                <i class="far fa-eye"></i>
                            </button>
                        </div>
                        <div class="error-message" id="confirmPasswordError"></div>
                    </div>
                    <button type="submit" class="btn" id="registerBtn">
                        <span>Create Account</span>
                    </button>
                </form>
                <div class="social-login">
                    <div class="divider">or continue with</div>
                    <div class="social-buttons">
                        <button type="button" class="social-btn" aria-label="Sign up with Google">
                            <i class="fab fa-google" style="color: #DB4437;"></i> Google
                        </button>
                        <button type="button" class="social-btn" aria-label="Sign up with Facebook">
                            <i class="fab fa-facebook-f" style="color: #4267B2;"></i> Facebook
                        </button>
                    </div>
                </div>
                <div class="auth-footer">
                    Already have an account? <a href="login.html" class="auth-link">Sign In</a>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
